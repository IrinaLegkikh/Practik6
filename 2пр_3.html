		<title>БЫВАЛО, СПИТ У НОГ СОБАКА</title>
		<meta  charset="utf-8">
		<style>
		.poet{
			font-size: 30px;
		}
	
		.text{
			font-family: Times, sans-serif;
			width: 260px;
			margin: auto;
			
		}

		text-align:center;
		
}
		</style>
	</head>

	<body>
		<div class="text">
		<p class="poet"> Евгений Евтушенко </p>
		<p class="year"> – 1955 – </p>
		<pre>
Бывало, спит у ног собака, 
костер занявшийся гудит, 
и женщина из полумрака 
глазами зыбкими глядит.
Потом под пихтою приляжет 
на куртку рыжую мою 
и мне,
      задумчивая, 
		  скажет:
А ну-ка, спой!.. -
		и я пою.
		</pre>
		</div>
		
		
	</body>
